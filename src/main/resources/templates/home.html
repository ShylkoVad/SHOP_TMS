<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/home.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <title>Каталог</title>

</head>
<body>

<div th:insert="~{header.html}"></div>
<div>
    <h2 class="fs-3 text-center">Каталог</h2>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="card w-25 m-2 text-center" th:each="category : ${categories}">
                <a th:href="@{'/category/' + ${category.id}}">
                    <div class="card-body">
                        <img class="card-img card-scale" style="max-height:250px; max-width:250px;" th:src="${category.image.imagePath}" alt="Card image">
                        <div class="h5 card-title text-black" th:text="${category.name}">Название категории</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <nav aria-label="Пример навигации по страницам">
        <ul class="pagination justify-content-center mt-5">
            <th:block th:if="${totalPages > 1}">
                <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                    <a class="page-link" style="color: black"
                       th:href="@{'/home/' + ${currentPage - 1}}"
                       tabindex="-1"
                    >Предыдущая</a>
                </li>
                <th:block th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <li class="page-item"
                        th:classappend="${currentPage == i ? 'active' : ''}">
                        <a class="page-link" style="color: black"
                           th:href="@{'/home/' + ${i}}"
                           th:text="${i}">Номер страницы</a>
                    </li>
                </th:block>
                <li class="page-item" th:classappend="${currentPage == totalPages? 'disabled' : ''}">
                    <a class="page-link" style="color: black"
                       th:href="@{'/home/' + ${currentPage + 1}}">Следующая</a>
                </li>
            </th:block>
        </ul>
    </nav>

    <span th:text="${info}">Информация</span>

    <div class="d-flex d-flex justify-content-around">
        <form method="post" action="/category/csv/import" enctype="multipart/form-data" >
            <div class="form-group">
                <label style="font-size: 15px; font-weight: 500;" for="file">Добавить новые категории:</label>
                <input type="file" class="form-control" id="file" name="file" size="50" required>
            </div>
            <button id="downloadBtn" type="submit" class="btn btn-outline-dark ml-4">Загрузить</button>
        </form>
        <div>
            <p style="font-size: 15px; font-weight: 500;">Сохранить категории:</p>
            <a class="btn btn-outline-dark ml-4" href="/category/csv/export" onclick="categoriesDownloaded()">Сохранить</a>
        </div>
    </div>

</div>
<script>
    function categoriesDownloaded() {
        window.confirm("Все категории успешно сохранены!")
    }
</script>
</body>
</html>
