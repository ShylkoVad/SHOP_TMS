<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <style>
        span.error {
            color: red;
        }
    </style>

    <link th:href="@{/styles/product.css}" rel="stylesheet" />

    <title>Регистрация</title>
</head>
<body>

<div th:insert="~{header.html}"></div>
<div class="container-fluid">
    <div class="offset-2 text-center w-50">
        <form class="text-center offset-5 needs-validation w-25" method="post" action="/registration">
            <h2 class="w-150">Регистрация пользователя</h2>
            <input type="hidden" name="command" value="registration_user"/>
            <div class="form-group ">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
                <span class="error" th:text="${nameError}">Ошибка</span>
            </div>
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
                <span class="error" th:text="${surnameError}">Ошибка</span>
            </div>

            <div class="form-group">
                <label for="birthday">Дата рождения:</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
                <span class="error" th:text="${birthdayError}">Ошибка</span>
            </div>
            <div class="form-group">
                <label for="email">Почта:</label>
                <input type="email" class="form-control" id="email" placeholder="Введите email" name="email">
                <span class="error" th:text="${emailError}">Ошибка</span>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="text" class="form-control" id="password" placeholder="Введите пароль" name="password">
                <span class="error" th:text="${passwordError}">Ошибка</span>
            </div>
            <button id="loginBtn" type="submit" class="btn btn-outline-dark mb-3">Зарегистрироваться</button>
            <a class="btn btn-outline-dark" href="/login">На страницу входа</a>
        </form>

    </div>
</div>
</body>
</html>
